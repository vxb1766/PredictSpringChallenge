<!DOCTYPE html>
<html>
<head>
	<title>Challenge</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/index.css">
	<link href="css/font-awesome.css" rel="stylesheet" type="text/css">
	
</head>
<body>
	<div class="container">
		<div class="row col-md-12 well well-lg actionArea">
			<div class="options"> 
				<button  href="" class="btn-show-modal btn btn-default"><i class="fa fa-floppy-o"></i></span> Save</button>
				<button class="btn btn-warning" id="load"><i class="fa fa-repeat"></i> Load</button>
				<select id="loadLayouts" class="hideLoadOption"></select>
			</div>
			
			<div class="splitChoice">
				<button class="btn btn-default" id="addNewLayoutCell"><i class="fa fa-plus-circle"></i> New Layout Cell</button>
			</div>

			<div class="btn-group pull-right" data-toggle="buttons">
				<label class="btn btn-default active">
					<input type="radio" name="options" id="horizontal" autocomplete="off" chacked>
					<span class="fa fa-arrows-h fa-3x"></span>
				</label>
				<label class="btn btn-default">
					<input type="radio" name="options" id="vertical" autocomplete="off">
					<span class="fa fa-arrows-v fa-3x"></span>
				</label>
			</div>

		</div><!-- End Of Action Area -->





		<div class="row col-md-12">
			<div class="well well-lg col-md-2 palletArea">
				<div class="col-md-1">
					<div class="row palletCell" draggable = "true"><img class="palletCellImage" src="http://api.randomuser.me/portraits/women/55.jpg"></div>
					<div class="row palletCell" draggable = "true"><img  class="palletCellImage" src="http://api.randomuser.me/portraits/men/54.jpg"></div>
					<div class="row palletCell" draggable = "true"><img  class="palletCellImage" src="http://api.randomuser.me/portraits/women/53.jpg"></div>
					<div class="row palletCell" draggable = "true"><img  class="palletCellImage" src="http://api.randomuser.me/portraits/men/52.jpg"></div>
					<div class="row palletCell" draggable = "true"><img  class="palletCellImage"src="http://api.randomuser.me/portraits/women/51.jpg"></div>
				</div>

			</div>

			<div class="well well-lg col-md-9 layoutArea">
				<table class="col-md-9">
					<thead>
					</thead>
					<tbody>
						<tr>
							<td class="test layoutCell" data-width="400" data-height="400" draggable = "true"><div class="imageHolder"><img></div>
							</td>
						</tr>
						<tr>
							<td class="test layoutCell" data-width="400" data-height="400" draggable = "true"><div class="imageHolder"><img></div>
							</td>
						</tr>
						<tr>
							<td class="test layoutCell" data-width="400" data-height="400" draggable = "true"><div class="imageHolder"><img></div>
							</td>
						</tr>
						<tr>
							<td class="test layoutCell" data-width="400" data-height="400" draggable = "true"><div class="imageHolder"><img></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- Modal For Save -->
			<!-- About Us Modal -->
			<div class="container">
				<div class="modal fade" id="modal-example"> 
					<div class="modal-content"> 
						<div class="modal-display"> 
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal">x</button>
								<h3>Save Layout</h3>
							</div>
							<div class="modal-body">
								<p><input type="text" class="span3" name="saveAs" id="saveAs" placeholder="Save as what?" required></p>
								<p><button type="submit" class="btn btn-primary" id="saveButton">Save</button></p>
							</div>
							<div class="modal-footer"> 
								<a id="closeButtonModal-modal-example" href="#" class="btn btn-danger" data-dismiss="modal">Close</a>
							</div>	
						</div>
					</div>
				</div>
			</div>

			<!-- End Of About Us Modal -->

			<!-- Success Modal -->
			<div class="container">
				<div class="modal fade" id="Success-Modal"> 
					<div class="modal-display"> 
						<div class="modal-content"> 

							<div class="modal-body">
								<span class="glyphicon glyphicon-remove" data-dismiss="modal"> </span> 
								<h3><i class="fa fa-thumbs-up fa-5x greenThumbsUp"></i> Layout Saved</h3>
							</div>
						</div>			
					</div>	
				</div>	
				<!-- End Of Success Modal -->

				<!-- Error Modal -->
				<div class="container">
					<div class="modal fade" id="Error-Modal"> 
						<div class="modal-display"> 
							<div class="modal-content"> 

								<div class="modal-body">
									<span class="glyphicon glyphicon-remove" data-dismiss="modal"> </span> 
									<h3><i class="fa fa-thumbs-down fa-5x redThumbsDown"></i> Oops Something Went Wrong !</h3>
								</div>
							</div>			
						</div>	
					</div>	
					<!-- End Of Success Modal -->
					<script src="js/jquery-1.8.2.min.js"></script>
					<script src="js/bootstrap.min.js"></script>
					<script src="js/index.js"></script>
					<script src="js/index2.js"></script>
				</body>
				</html>
